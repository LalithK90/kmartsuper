<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>category</title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-success" href="/category/add"><i class="fa fa-user-plus"></i>New Category</a>&nbsp;
        </div>
        <div class="col">
            <h4 class="text-info text-center">
                <strong>
                    Category Management
                </strong>
            </h4>
        </div>
        <div class="col">
            <a href="/category/workingPlace" id="searchShow" class="btn btn-primary">
                <i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;
                <i class="fas fa-store-alt" style="font-size: 20px"></i>
                &nbsp;
            </a>
        </div>
    </div>
</div>
<div class="container-fluid bg-dark formBorder text-center">
    <!--Table view-->
    <div class="col">
        <div class="col" id="categoryListPresent" th:if="${not #lists.isEmpty(categorys)}">
            <table class="table table-hover table-striped" id="myTable">
                <thead>
                    <tr>
                        <th> Index</th>
                        <th> Name</th>
                        <th> Modify</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category, rowCount : ${categorys}">
                        <th th:text="${rowCount.count}"></th>
                        <th th:text="${category.name}"></th>
                        <th>
                            <a id="categoryView" th:href="${'/category/' + category.id}" class="btn btn-success btn-sm"><i class="fa fa-folder-open"></i>&nbsp;View</a>
                            <a id="categoryEdit" th:href="${'/category/edit/' + category.id}" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                            <a id="categoryRemove" th:href="${'/category/remove/' + category.id}" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Delete</a>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--Error-->
    <div class="row" th:if="${ #lists.isEmpty(categorys)}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="text-center text-danger">
                    <strong>There is no category upto now please add category to the system using New Category button.</strong>
                </h3>
            </div>
        </div>
        <script>
            /*active boostrap alert - start*/
            $(".alert").alert();
            /*active boostrap alert - end*/
        </script>
    </div>
</div>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
